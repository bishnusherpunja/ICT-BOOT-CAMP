    <h1>Rock🤘 Paper📄Scissor✂️Games</h1>
    <button onclick="playergame('rock') ">Rock</button>

    <button onclick="playergame ('paper')">paper</button>

    <button onclick="playergame ('scissor')">scissor</button>

        <!-- <p><img src="https://media.tenor.com/NyHqrePBRAEAAAAj/rock-paper-scissors-roshambo.gif" width="200 alt="
                RockPaperScissor"></p> -->



        <script>
            function getComputerMove() {
                const randomNumber = Math.random();
                let computerMove = '';
                if (randomNumber < 1 / 3) {
                    computerMove = 'rock'
                } else if (randomNumber < 2 / 3) {
                    computerMove = 'paper';
                } else {
                    computerMove = 'scissor';
                }
                return computerMove;
            }
            function getResult(playerMove, computerMove) {

                if (playerMove === computerMove) {
                    return 'Tie.'
                } else if (
                    (playerMove === 'rock') && (computerMove === 'scissor') ||
                    (playerMove === 'paper') && (computerMove == 'rock') ||
                    (playerMove == 'scissor') && (computerMove == 'paper')
                ){
                    return 'You Win.';
                }else{
                    return 'You Loss.';
                }
              }
              function playergame(playerMove){
                let computerMove = getComputerMove();
                let result = getResult(playerMove,computerMove);
                alert(`you picked ${playerMove},computer picked ${computerMove}, ${result}`);
              }
        </script>
