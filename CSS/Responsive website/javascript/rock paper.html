<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: aquamarine;
            text-align: center;
        }

        h1 {
            color: blueviolet;
        }

        button {
            background-color: rgb(141, 241, 10);
            border: salmon;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        button:hover {
            background: red;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
        }

        #score {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games</title>
</head>

<body>
    
    <h1>Rockü§òPaperüìÑScissor‚úÇÔ∏è Games</h1>
    <button onclick="playGame('rock')">ROCK</button>
    <button onclick="playGame('paper')">PAPER</button>
    <button onclick="playGame('scissor')">SCISSOR</button>

    <div id="result"></div>
    <div id="score"></div>

    <script>
        function getComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissor';
            }
            return computerMove;
        }

        function getResult(playerMove, computerMove) {
            if (playerMove === computerMove) {
                return 'Tie.';
            } else if (
                (playerMove === 'rock' && computerMove === 'scissor') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissor' && computerMove === 'paper')
            ) {
                return 'You Win.';
            } else {
                return 'You Loss.';
            }
        }

        const score = {
            wins: 0,
            loss: 0,
            tie: 0,
        };

        function playGame(playerMove) {
            const computerMove = getComputerMove();
            const result = getResult(playerMove, computerMove);

            if (result === 'You Win.') {
                score.wins++;
            } else if (result === 'You Loss.') {
                score.loss++;
            } else if (result === 'Tie.') {
                score.tie++;
            }

            document.getElementById('result').textContent =
                `You picked ${playerMove}, Computer picked ${computerMove}. ${result}`;
            document.getElementById('score').textContent =
                `Wins: ${score.wins}, Losses: ${score.loss}, Ties: ${score.tie}`;
         
               document.getAnimations('score').textContent = `You picked ${playerMove},computer picked ${computerMove}.${result}`;
               `wins: ${score.win},losses: ${score.loss},Ties: ${score.tie}`;
        }

    </script>
</body>

</html>
